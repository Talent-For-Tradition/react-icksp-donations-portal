# This workflow will setup and run (jest) tests whenever the main branch changes.
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
        REACT_APP_AUTH0_CLIENT_ID: ${{ secrets.REACT_APP_AUTH0_CLIENT_ID }}
        REACT_APP_AUTH0_DOMAIN: ${{ secrets.REACT_APP_AUTH0_DOMAIN }}
        REACT_APP_STRIPE_PK: ${{ secrets.REACT_APP_AUTH0_DOMAIN }}
        REACT_APP_STRIPE_SK: ${{ secrets.REACT_APP_AUTH0_DOMAIN }}
        TEST_ENVIRONMENT: ${{ secrets.TEST_ENVIRONMENT }}
    - run: npm install -G yarn
    - run: yarn install
    - run: yarn test
# Setup any custom deployment steps here.
